<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>註冊頁面</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCiB7v1mdKuPMIB3SUHPpmriSXmAsQ5G3M",
      authDomain: "hand-sign-project.firebaseapp.com",
      projectId: "hand-sign-project",
      storageBucket: "hand-sign-project.firebasestorage.app",
      messagingSenderId: "338082830115",
      appId: "1:338082830115:web:95ca6cd329dc49b1191e96"
    };

    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h2>註冊帳號</h2>
  <form onsubmit="register(event)">
    <label for="email">帳號（Email）:</label>
    <input type="email" id="email" required><br>
    <label for="password">密碼:</label>
    <input type="password" id="password" required><br><br>
    <input type="submit" value="註冊"><br><br>
    <button type="button" onclick="window.location.href='login.html'">返回上一頁</button>
  </form>

  <script>
    function register(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("註冊成功！");
          window.location.href = "login.html"; // 註冊後導回登入頁
        })
        .catch(error => {
          alert("註冊失敗：" + error.message);
        });
    }
  </script>
</body>
</html>
