<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>註冊頁面</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .show-password-container {
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
    }

    input[type="submit"],
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    button {
      background-color: #2196F3;
      color: white;
      margin: 10px 5px 0 5px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    button:hover {
      background-color: #1976D2;
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiB7v1mdKuPMIB3SUHPpmriSXmAsQ5G3M",
      authDomain: "hand-sign-project.firebaseapp.com",
      projectId: "hand-sign-project",
      storageBucket: "hand-sign-project.appspot.com",
      messagingSenderId: "338082830115",
      appId: "1:338082830115:web:95ca6cd329dc49b1191e96"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="register-container">
    <h2>註冊帳號</h2>
    <form onsubmit="register(event)">
      <label for="email">帳號（Email）:</label>
      <input type="email" id="email" required>

      <label for="password">密碼:</label>
      <input type="password" id="password" required>

      <div class="show-password-container">
        <label>
          <input type="checkbox" id="show-password" onclick="togglePassword()"> 顯示密碼
        </label>
      </div>

      <input type="submit" value="註冊">
      <button type="button" onclick="window.location.href='login.html'">返回上一頁</button>
    </form>
  </div>

  <script>
    function register(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("註冊成功！");
          window.location.href = "login.html";
        })
        .catch(error => {
          alert("註冊失敗：" + error.message);
        });
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
