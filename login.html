<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>登入頁面</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="reset"],
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    input[type="reset"] {
      background-color: #f44336;
      color: white;
      margin-left: 10px;
    }

    button {
      background-color: #2196F3;
      color: white;
      margin: 10px 5px 0 5px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="reset"]:hover {
      background-color: #d32f2f;
    }

    button:hover {
      background-color: #1976D2;
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiB7v1mdKuPMIB3SUHPpmriSXmAsQ5G3M",
      authDomain: "hand-sign-project.firebaseapp.com",
      projectId: "hand-sign-project",
      storageBucket: "hand-sign-project.firebasestorage.app",
      messagingSenderId: "338082830115",
      appId: "1:338082830115:web:95ca6cd329dc49b1191e96"
    };

    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="login-container">
    <h2>登入頁面</h2>
    <form onsubmit="login(event)">
      <label for="email">帳號（Email）:</label>
      <input type="email" id="email" required>

      <label for="password">密碼:</label>
      <input type="password" id="password" required>

      <input type="submit" value="登入">
      <input type="reset" value="重設" onclick="resetForm()"><br>

      <button type="button" onclick="window.location.href='專題.html'">返回首頁</button>
      <button type="button" onclick="window.location.href='register.html'">註冊帳號</button>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("登入成功！");
          localStorage.setItem("loggedIn", "true");
          window.location.href = "專題.html";
        })
        .catch(error => {
          alert(`登入失敗！\n錯誤代碼: ${error.code}\n錯誤訊息: ${error.message}`);
        });
    }

    function resetForm() {
      localStorage.removeItem("loggedIn");
    }
  </script>
</body>
</html>
