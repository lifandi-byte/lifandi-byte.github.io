    </script>

    <a id="login-button" href="login.html">ÁôªÂÖ•Á≥ªÁµ±</a>

    <div id="left-container">
        <h1>ÊâãË™û</h1>
        <video id="camera" autoplay playsinline></video>
        <button id="toggle-camera" onclick="toggleCamera()">ÈóúÈñâÊîùÂΩ±Ê©ü</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="right-container">
        <div id="search-box">
            <input id="search-input" type="text" placeholder="ÊêúÂ∞ã..." list="suggestions">
            <datalist id="suggestions"></datalist>
            <button id="search-button" onclick="search()">ÊêúÂ∞ã</button>

                <video id="sign-video" controls></video>

        <div id="result-box">

    <script>
        let stream;
        let cameraOn = true;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('camera').srcObject = stream;
            } catch (error) {
                document.getElementById('error-message').textContent = "ÁÑ°Ê≥ïÂïüÂãïÊîùÂΩ±Ê©üÔºö" + error.message;
            }
        }

        async function toggleCamera() {
            if (cameraOn) {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    document.getElementById('camera').srcObject = null;
                }
                document.getElementById('toggle-camera').textContent = 'ÈñãÂïüÊîùÂΩ±Ê©ü';
            } else {
                await startCamera();
                document.getElementById('toggle-camera').textContent = 'ÈóúÈñâÊîùÂΩ±Ê©ü';
            }
            cameraOn = !cameraOn;
        }

        function search() {
            let query = document.getElementById('search-input').value.trim().toLowerCase();
            if (query) {
                document.getElementById('result-text').textContent = "ÊêúÂ∞ã‰∏≠...";
                db.collection("signs").where("word", "==", query).get().then(snapshot => {
                    if (snapshot.empty) {
                        document.getElementById('result-text').textContent = `Êâæ‰∏çÂà∞„Äå${query}„ÄçÁöÑÊâãË™ûË≥áÊñô`;
                    } else {
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            document.getElementById('result-text').textContent = `ÂñÆÂ≠óÔºö${data.word}\nË™™ÊòéÔºö${data.description}`;
                            if (data.videoUrl) {
                                document.getElementById('sign-video').src = data.videoUrl;
                            }
                        });
                    }
                }).catch(err => {
                    document.getElementById('result-text').textContent = "Êü•Ë©¢ÈåØË™§Ôºö" + err.message;
                });
            } else {
                document.getElementById('result-text').textContent = "Ë´ãËº∏ÂÖ•Êü•Ë©¢Â≠óË©û";
            }
        }

        document.getElementById("search-input").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                search();
            }
        });

        window.onload = () => {
            const loginButton = document.getElementById('login-button');
            const userInfo = document.getElementById('user-info');
            const leftContainer = document.getElementById('left-container');
            const rightContainer = document.getElementById('right-container');
            const notLoggedInBox = document.getElementById('not-logged-in-box');

            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    loginButton.textContent = 'ÁôªÂá∫';
                    loginButton.onclick = () => {
                        firebase.auth().signOut().then(() => {
                            alert('Â∑≤ÁôªÂá∫');
                            location.reload();
                        });
                    };
                    userInfo.textContent = `Ê≠°ËøéÔºå${user.email}`;
                    leftContainer.style.display = 'flex';
                    rightContainer.style.display = 'flex';
                    notLoggedInBox.style.display = 'none';

                    const suggestionList = document.getElementById('suggestions');
                    db.collection("signs").get().then(snapshot => {
                        snapshot.forEach(doc => {
                            const option = document.createElement("option");
                            option.value = doc.data().word;
                            suggestionList.appendChild(option);
                        });
                    });

                    startCamera();
                } else {
                    loginButton.textContent = 'ÁôªÂÖ•Á≥ªÁµ±';
                    loginButton.onclick = () => {
                        window.location.href = 'login.html';
                    };
                    userInfo.textContent = '';
                    leftContainer.style.display = 'none';
                    rightContainer.style.display = 'none';
                    notLoggedInBox.style.display = 'flex';
                }
            });
        };
    </script>
