<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>手語辨識專題</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; media-src *;">
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #login-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #login-button:hover { background-color: darkblue; }

    #user-info {
      position: absolute;
      top: 20px;
      right: 130px;
      font-weight: bold;
      color: #333;
    }

    #app-container {
      display: none;
      flex-direction: row;
      justify-content: space-around;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 80px;
    }

    video {
      width: 100%;
      max-width: 640px;
      border: 2px solid black;
      border-radius: 10px;
    }

    #detect-result {
      font-size: 20px;
      color: darkgreen;
      font-weight: bold;
      margin-top: 10px;
    }

    #search-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #search-input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #search-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #search-button:hover { background-color: #45a049; }

    #sign-video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 10px;
    }

    #result-text {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    #please-login {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
    }

    #please-login-box {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- 🔹 Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiB7v1mdKuPMIB3SUHPpmriSXmAsQ5G3M",
      authDomain: "hand-sign-project.firebaseapp.com",
      projectId: "hand-sign-project",
      storageBucket: "hand-sign-project.firebasestorage.app",
      messagingSenderId: "338082830115",
      appId: "1:338082830115:web:95ca6cd329dc49b1191e96"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>

  <button id="login-button">登入系統</button>
  <div id="user-info"></div>

  <!-- 未登入畫面 -->
  <div id="please-login">
    <div id="please-login-box">
      <h2>請先登入以使用手語辨識</h2>
      <p>登入後即可使用搜尋與攝影機辨識功能</p>
      <button onclick="window.location.href='login.html'">立即登入</button>
      <div style="font-size:48px;margin-top:20px;">🔒</div>
    </div>
  </div>

  <!-- 登入後主畫面 -->
  <div id="app-container">
    <div id="left-panel">
      <h1>🖐 手語辨識系統</h1>
      <video id="camera" autoplay playsinline></video>
      <div id="detect-result">🔍 模型載入中...</div>
      <button onclick="toggleCamera()">開關攝影機</button>
    </div>

    <div id="right-panel">
      <div id="search-box">
        <input id="search-input" type="text" placeholder="輸入手語中文..." list="suggestions">
        <datalist id="suggestions"></datalist>
        <button id="search-button">搜尋</button>
        <video id="sign-video" controls></video>
        <div id="result-text">請輸入要查詢的手語</div>
      </div>
    </div>
  </div>

  <!-- 🔹 YOLO 模型 -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <script>
    let stream, session;
    let cameraOn = true;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('camera').srcObject = stream;
      } catch (error) {
        alert("無法開啟攝影機：" + error.message);
      }
    }

    function toggleCamera() {
      if (cameraOn) {
        if (stream) stream.getTracks().forEach(t => t.stop());
        document.getElementById('camera').srcObject = null;
      } else startCamera();
      cameraOn = !cameraOn;
    }

    async function loadModel() {
      try {
        session = await ort.InferenceSession.create("models/best.onnx");
        document.getElementById("detect-result").textContent = "✅ 模型已載入，開始偵測中...";
      } catch (err) {
        document.getElementById("detect-result").textContent = "❌ 模型載入失敗：" + err.message;
      }
    }

    async function detectSign() {
      if (!session) return;
      const video = document.getElementById('camera');
      if (!video || video.readyState < 2) return;

      const canvas = document.createElement('canvas');
      canvas.width = 640; canvas.height = 480;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      const input = new Float32Array(canvas.width * canvas.height * 3);
      for (let i = 0; i < canvas.width * canvas.height; i++) {
        input[i] = imageData.data[i * 4] / 255.0;
        input[i + canvas.width * canvas.height] = imageData.data[i * 4 + 1] / 255.0;
        input[i + 2 * canvas.width * canvas.height] = imageData.data[i * 4 + 2] / 255.0;
      }

      const tensor = new ort.Tensor('float32', input, [1, 3, canvas.height, canvas.width]);
      const results = await session.run({ images: tensor });
      const output = results[Object.keys(results)[0]];
      document.getElementById("detect-result").textContent = `🧠 偵測中... (${output.dims.join("x")})`;
    }

    function search() {
      const query = document.getElementById("search-input").value.trim();
      if (!query) {
        document.getElementById("result-text").textContent = "請輸入手語名稱";
        return;
      }

      document.getElementById("result-text").textContent = "搜尋中...";
      db.collection("sign")
        .where("chinese", "==", query)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            document.getElementById("result-text").textContent = `找不到「${query}」的資料`;
          } else {
            snapshot.forEach(doc => {
              const data = doc.data();
              document.getElementById("result-text").textContent = `中文：${data.chinese}　英文：${data.english}`;
              if (data.videoUrl) {
                document.getElementById("sign-video").src = data.videoUrl;
              }
            });
          }
        })
        .catch(err => {
          document.getElementById("result-text").textContent = "查詢錯誤：" + err.message;
        });
    }

    document.getElementById("search-button").onclick = search;
    document.getElementById("search-input").addEventListener("keydown", e => {
      if (e.key === "Enter") search();
    });

    // 🔹 登入狀態
    window.onload = () => {
      firebase.auth().onAuthStateChanged(async user => {
        const pleaseLogin = document.getElementById("please-login");
        const appContainer = document.getElementById("app-container");
        const loginBtn = document.getElementById("login-button");
        const userInfo = document.getElementById("user-info");

        if (user) {
          pleaseLogin.style.display = "none";
          appContainer.style.display = "flex";
          userInfo.textContent = `👋 ${user.email}`;
          loginBtn.textContent = "登出";
          loginBtn.onclick = () => firebase.auth().signOut();

          await startCamera();
          await loadModel();
          setInterval(detectSign, 1000);

          // datalist 建議詞
          const suggestionList = document.getElementById('suggestions');
          db.collection("sign").get().then(snapshot => {
            snapshot.forEach(doc => {
              const option = document.createElement("option");
              option.value = doc.data().chinese;
              suggestionList.appendChild(option);
            });
          });
        } else {
          pleaseLogin.style.display = "flex";
          appContainer.style.display = "none";
          userInfo.textContent = "";
          loginBtn.textContent = "登入系統";
          loginBtn.onclick = () => window.location.href = "login.html";
        }
      });
    };
  </script>
</body>
</html>
