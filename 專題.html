<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>專題</title>
    <style>
        /* (其餘樣式保持不變) */
        
        #login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        #login-button:hover {
            background-color: darkblue;
        }
        
        #logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: red;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        #logout-button:hover {
            background-color: darkred;
        }

    </style>
</head>
<body>
    <!-- 登入/登出按鈕 -->
    <a id="login-button" href="login.html">登入系統</a>
    <a id="logout-button" href="#" style="display: none;" onclick="logout()">登出</a>

    <div id="left-container">
        <h1>手語</h1>
        <video id="camera" autoplay playsinline></video>
        <button id="toggle-camera" onclick="toggleCamera()">關閉攝影機</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="right-container">
        <div id="search-box">
            <input id="search-input" type="text" placeholder="搜尋...">
            <button id="search-button" onclick="search()">搜尋</button>
        </div>

        <!-- 顯示查詢結果的區域 -->
        <div id="result-box">
            <p id="result-text">請輸入手語單字來搜尋</p>
        </div>
    </div>

    <div id="navigation">
        <ul>
            <li><a href="handteach.html">手語教學</a></li>
        </ul>
    </div>

    <script>
        let stream;
        let cameraOn = true;

        // 檢查登入狀態
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem("loggedIn");

            if (isLoggedIn === "true") {
                document.getElementById('login-button').style.display = 'none'; // 隱藏登入按鈕
                document.getElementById('logout-button').style.display = 'inline'; // 顯示登出按鈕
            } else {
                document.getElementById('login-button').style.display = 'inline'; // 顯示登入按鈕
                document.getElementById('logout-button').style.display = 'none'; // 隱藏登出按鈕
            }
        }

        // 登出邏輯
        function logout() {
            localStorage.setItem("loggedIn", "false");
            checkLoginStatus();
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('camera').srcObject = stream;
            } catch (error) {
                document.getElementById('error-message').textContent = "無法啟動攝影機：" + error.message;
            }
        }

        async function toggleCamera() {
            if (cameraOn) {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    document.getElementById('camera').srcObject = null;
                }
                document.getElementById('toggle-camera').textContent = '開啟攝影機';
            } else {
                await startCamera();
                document.getElementById('toggle-camera').textContent = '關閉攝影機';
            }
            cameraOn = !cameraOn;
        }

        function search() {
            let query = document.getElementById('search-input').value;
            if (query) {
                document.getElementById('result-text').textContent = `正在搜尋手語單字: ${query}`;
            }
        }

        window.onload = function() {
            checkLoginStatus();
            startCamera();
        };
    </script>
</body>
</html>
