<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>專題</title>
    <style>
        /* === 以下為 CSS === */
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #left-container, #right-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            width: 100%;
        }

        video {
            width: 100%;
            max-width: 640px;
            border: 2px solid black;
            border-radius: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #search-box {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #navigation {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }

        #navigation ul {
            list-style: none;
            padding: 0;
        }

        #navigation li {
            display: inline;
            margin-right: 20px;
        }

        #navigation a {
            color: blue;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }

        #navigation a:hover {
            color: darkblue;
            text-decoration: underline;
        }

        #login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        #login-button:hover {
            background-color: darkblue;
        }

        #result-box {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            text-align: center;
        }

        #result-box p {
            font-size: 16px;
            color: #333;
        }

        #user-info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
   <!-- 使用 Firebase SDK，並設置為模組 -->
<!-- 使用 Firebase 兼容版本的 SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

<!-- 初始化 Firebase -->
<script>
  const firebaseConfig = {
      apiKey: "AIzaSyCiB7v1mdKuPMIB3SUHPpmriSXmAsQ5G3M",
      authDomain: "hand-sign-project.firebaseapp.com",
      projectId: "hand-sign-project",
      storageBucket: "hand-sign-project.firebasestorage.app",
      messagingSenderId: "338082830115",
      appId: "1:338082830115:web:95ca6cd329dc49b1191e96"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();
</script>



    <!-- 使用者操作 UI -->
    <a id="login-button" href="login.html">登入系統</a>
    <div id="user-info"></div>

    <div id="left-container">
        <h1>手語</h1>
        <video id="camera" autoplay playsinline></video>
        <button id="toggle-camera" onclick="toggleCamera()">關閉攝影機</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="right-container">
        <div id="search-box">
            <input id="search-input" type="text" placeholder="搜尋...">
            <button id="search-button" onclick="search()">搜尋</button>
        </div>
        <div id="result-box">
            <p id="result-text">請輸入手語單字來搜尋</p>
        </div>
    </div>

    <div id="navigation">
        <ul>
            <li><a href="handteach.html">手語教學</a></li>
        </ul>
    </div>

    <!-- 功能腳本 -->
    <script>
        let stream;
        let cameraOn = true;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('camera').srcObject = stream;
            } catch (error) {
                document.getElementById('error-message').textContent = "無法啟動攝影機：" + error.message;
            }
        }

        async function toggleCamera() {
            if (cameraOn) {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    document.getElementById('camera').srcObject = null;
                }
                document.getElementById('toggle-camera').textContent = '開啟攝影機';
            } else {
                await startCamera();
                document.getElementById('toggle-camera').textContent = '關閉攝影機';
            }
            cameraOn = !cameraOn;
        }

        function search() {
            let query = document.getElementById('search-input').value.trim();
            if (query) {
                document.getElementById('result-text').textContent = "搜尋中...";
                db.collection("signs")
                  .where("word", "==", query)
                  .get()
                  .then(snapshot => {
                      if (snapshot.empty) {
                          document.getElementById('result-text').textContent = `找不到「${query}」的手語資料`;
                      } else {
                          snapshot.forEach(doc => {
                              const data = doc.data();
                              document.getElementById('result-text').textContent = `單字：${data.word}\n說明：${data.description}`;
                          });
                      }
                  })
                  .catch(err => {
                      document.getElementById('result-text').textContent = "查詢錯誤：" + err.message;
                  });
            }
        }

        // Enter 鍵觸發搜尋
        document.getElementById("search-input").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                search();
            }
        });

        // Firebase 登入狀態監聽
        window.onload = () => {
            const loginButton = document.getElementById('login-button');
            const userInfo = document.getElementById('user-info');

            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    // 使用者已登入
                    loginButton.textContent = '登出';
                    loginButton.onclick = () => {
                        firebase.auth().signOut().then(() => {
                            alert('已登出');
                            location.reload(); // 登出後重新載入頁面
                        });
                    };
                    userInfo.textContent = `歡迎，${user.email}`;
                } else {
                    // 使用者未登入
                    loginButton.textContent = '登入系統';
                    loginButton.onclick = () => {
                        window.location.href = 'login.html'; // 導向登入頁面
                    };
                    userInfo.textContent = '';
                }
            });
        };
    </script>

</body>
</html>
