<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>專題</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #login-button:hover {
            background-color: darkblue;
        }

        #user-info {
            position: absolute;
            top: 20px;
            right: 120px;
            font-weight: bold;
            color: #333;
        }

        #auth-required {
            display: none;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #left-container, #right-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            width: 100%;
        }

        video {
            width: 100%;
            max-width: 640px;
            border: 2px solid black;
            border-radius: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #search-box {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #result-box {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            text-align: center;
        }

        #navigation {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }

        #navigation ul {
            list-style: none;
            padding: 0;
        }

        #navigation li {
            display: inline;
            margin-right: 20px;
        }

        #navigation a {
            color: blue;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }

        #navigation a:hover {
            color: darkblue;
        }

        /* 未登入顯示 */
        /* 未登入畫面 */
    #please-login {
    display: none;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4); /* 漸變背景 */
}

    #please-login-box {
    background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
    padding: 40px;
    border: 2px solid #ccc;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* 陰影效果 */
    text-align: center;
    max-width: 400px;
    width: 100%;
}

    #please-login-box h2 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

    #please-login-box p {
    font-size: 18px;
    color: #555;
    margin-bottom: 30px;
}

    #please-login-box button {
    padding: 15px 30px;
    font-size: 18px;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

    #please-login-box button:hover {
    background-color: #45a049;
}


        #video-container {
            margin-top: 15px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <!-- Firebase 設定 -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiB7v1mdKuPMIB3SUHPpmriSXmAsQ5G3M",
            authDomain: "hand-sign-project.firebaseapp.com",
            projectId: "hand-sign-project",
            storageBucket: "hand-sign-project.firebasestorage.app",
            messagingSenderId: "338082830115",
            appId: "1:338082830115:web:95ca6cd329dc49b1191e96"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
    </script>

    <button id="login-button">登入系統</button>
    <div id="user-info"></div>

    <!-- 未登入畫面 -->
    <div id="please-login">
        <div id="please-login-box">請先登入以使用功能</div>
    </div>

    <!-- 登入後功能畫面 -->
    <div id="auth-required">
        <div id="left-container">
            <h1>手語</h1>
            <video id="camera" autoplay playsinline></video>
            <button id="toggle-camera" onclick="toggleCamera()">關閉攝影機</button>
            <p id="error-message" style="color: red;"></p>
        </div>

        <div id="right-container">
            <div id="search-box">
                <input id="search-input" type="text" placeholder="搜尋..." list="suggestions">
                <datalist id="suggestions"></datalist>
                <button id="search-button" onclick="search()">搜尋</button>
                <div id="video-container">
                    <video id="sign-video" controls></video>
                </div>
            </div>
            <div id="result-box">
                <p id="result-text">請輸入手語單字來搜尋</p>
            </div>
        </div>
    </div>

    <div id="navigation">
        <ul>
            <li><a href="handteach.html">手語教學</a></li>
        </ul>
    </div>

    <script>
        let stream;
        let cameraOn = true;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('camera').srcObject = stream;
            } catch (error) {
                document.getElementById('error-message').textContent = "無法啟動攝影機：" + error.message;
            }
        }

        async function toggleCamera() {
            if (cameraOn) {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    document.getElementById('camera').srcObject = null;
                }
                document.getElementById('toggle-camera').textContent = '開啟攝影機';
            } else {
                await startCamera();
                document.getElementById('toggle-camera').textContent = '關閉攝影機';
            }
            cameraOn = !cameraOn;
        }

        function search() {
            let query = document.getElementById('search-input').value.trim().toLowerCase();
            if (query) {
                document.getElementById('result-text').textContent = "搜尋中...";
                db.collection("handSigns")
                    .where("word", "==", query)
                    .get()
                    .then(snapshot => {
                        if (snapshot.empty) {
                            document.getElementById('result-text').textContent = `找不到「${query}」的手語資料`;
                        } else {
                            snapshot.forEach(doc => {
                                const data = doc.data();
                                document.getElementById('result-text').textContent = `單字：${data.word}\n說明：${data.description}`;
                                if (data.videoUrl) {
                                    document.getElementById('sign-video').src = data.videoUrl;
                                }
                            });
                        }
                    })
                    .catch(err => {
                        document.getElementById('result-text').textContent = "查詢錯誤：" + err.message;
                    });
            } else {
                document.getElementById('result-text').textContent = "請輸入查詢字詞";
            }
        }

        document.getElementById("search-input").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                search();
            }
        });

        window.onload = () => {
            const loginButton = document.getElementById('login-button');
            const userInfo = document.getElementById('user-info');
            const pleaseLogin = document.getElementById('please-login');
            const authRequired = document.getElementById('auth-required');

            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    // 登入中
                    loginButton.textContent = '登出';
                    loginButton.onclick = () => {
                        firebase.auth().signOut().then(() => {
                            alert('已登出');
                            location.reload();
                        });
                    };
                    userInfo.textContent = `歡迎，${user.email}`;
                    pleaseLogin.style.display = "none";
                    authRequired.style.display = "flex";
                    startCamera();

                    // 載入 datalist
                    const suggestionList = document.getElementById('suggestions');
                    db.collection("signs").get().then(snapshot => {
                        snapshot.forEach(doc => {
                            const option = document.createElement("option");
                            option.value = doc.data().word;
                            suggestionList.appendChild(option);
                        });
                    });
                } else {
                    // 未登入
                    loginButton.textContent = '登入系統';
                    loginButton.onclick = () => {
                        window.location.href = 'login.html';
                    };
                    userInfo.textContent = '';
                    pleaseLogin.style.display = "flex";
                    authRequired.style.display = "none";
                }
            });
        };
    </script>
</body>
</html>
