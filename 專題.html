<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>登入頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f7f7f7;
    }

    form {
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="email"], input[type="password"] {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input[type="submit"], input[type="reset"], button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"] { background-color: #4CAF50; color: white; }
    input[type="reset"] { background-color: #ccc; }
    button { background-color: #2196F3; color: white; }

    #user-info {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiB7v1mdKuPMIB3SUHPpmriSXmAsQ5G3M",
      authDomain: "hand-sign-project.firebaseapp.com",
      projectId: "hand-sign-project",
      storageBucket: "hand-sign-project.firebasestorage.app",
      messagingSenderId: "338082830115",
      appId: "1:338082830115:web:95ca6cd329dc49b1191e96"
    };

    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h2>登入頁面</h2>

  <form onsubmit="login(event)">
    <label for="email">帳號（Email）:</label><br>
    <input type="email" id="email" required><br>
    <label for="password">密碼:</label><br>
    <input type="password" id="password" required><br><br>

    <input type="submit" value="登入">
    <input type="reset" value="重設"><br><br>

    <button type="button" onclick="window.location.href='專題.html'">返回上一頁</button>
    <button type="button" onclick="window.location.href='register.html'">註冊帳號</button>
  </form>

  <div id="user-info"></div>

  <script>
    function login(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("登入成功！");
          window.location.href = "專題.html";
        })
        .catch(error => {
          alert("登入失敗：" + error.message);
        });
    }

    // 若已登入，自動跳轉至專題頁面
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-info").textContent = `目前已登入：${user.email}`;
        setTimeout(() => {
          window.location.href = "專題.html";
        }, 1500); // 1.5秒後自動跳轉
      }
    });
  </script>
</body>
</html>
