<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>專題 - 手語影片播放</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #left-container, #right-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            padding: 20px;
        }
        h1 {
            text-align: center;
            width: 100%;
        }
        video {
            width: 100%;
            max-width: 640px;
            border: 2px solid black;
            border-radius: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #navigation {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
        #navigation ul {
            list-style: none;
            padding: 0;
        }
        #navigation li {
            display: inline;
            margin-right: 20px;
        }
        #navigation a {
            color: blue;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }
        #navigation a:hover {
            color: darkblue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="left-container">
        <h1>手語攝影機</h1>
        <video id="camera" autoplay playsinline></video>
        <button id="toggle-camera" onclick="toggleCamera()">關閉攝影機</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="right-container">
        <h1>手語影片播放</h1>
        <video id="sign-video" controls>
            <source src="https://lifandi-byte.github.io/hand-sign-videos/1.mp4" type="video/mp4">
            您的瀏覽器不支援影片播放。
        </video>
    </div>

    <div id="navigation">
        <ul>
            <li><a href="handteach.html">手語教學</a></li>
        </ul>
    </div>

    <script>
        let stream;
        let cameraOn = true;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('camera').srcObject = stream;
            } catch (error) {
                document.getElementById('error-message').textContent = "無法啟動攝影機：" + error.message;
            }
        }

        async function toggleCamera() {
            if (cameraOn) {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    document.getElementById('camera').srcObject = null;
                }
                document.getElementById('toggle-camera').textContent = '開啟攝影機';
            } else {
                await startCamera();
                document.getElementById('toggle-camera').textContent = '關閉攝影機';
            }
            cameraOn = !cameraOn;
        }

        window.onload = startCamera;
    </script>

</body>
</html>
